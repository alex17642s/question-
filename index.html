<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من سيربح المليون</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="start-screen">
        <h1>من سيربح المليون</h1>
        <button id="start-game">ابدأ اللعب</button>
        <button id="about-game">عن اللعبة</button>
    </div>

    <div id="about-screen" style="display:none;">
        <h1>عن اللعبة</h1>
        <p>هذه لعبة تعتمد على أسئلة منوعة منها دينية وغيرها. الهدف هو الإجابة على جميع الأسئلة بشكل صحيح للفوز بالمليون.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
<a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
       <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <p>بالتعاون مع مجمع اسئلة </p>
       <a href="" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <button id="back-to-start">العودة</button>
    </div>

    <div id="waiting-screen" style="display:none;">
        <div class="loader"></div>
    </div>

    <div id="game-screen" style="display:none;">
        <h2 id="question-text"></h2>
        <div id="answers">
            <button class="answer-btn" data-answer="A"></button>
            <button class="answer-btn" data-answer="B"></button>
            <button class="answer-btn" data-answer="C"></button>
            <button class="answer-btn" data-answer="D"></button>
        </div>
        <p id="points"></p>
    </div>

    <div id="name-screen" style="display:none;">
        <h1>أدخل اسمك لاستلام الجائزة</h1>
        <input type="text" id="name-input" placeholder="أدخل اسمك">
        <button id="submit-name">إرسال</button>
        <button id="refuse-prize">لا، شكراً</button>
        <canvas id="name-canvas" style="display:none;"></canvas>
        <img id="name-image" style="display:none;">
    </div>

    <div id="prize-screen" style="display:none;">
        <h1>تهانينا! لقد فزت بالجائزة</h1>
        <img id="prize-image" src="" style="max-width: 100%; max-height: 400px;">
        <button id="play-again">العب مرة أخرى</button>
        <button id="exit-game">الخروج</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
